<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <section class="section-1">
    <div class="container-1">
        <img src="images/illustration-hero.svg" alt="This is the illustration image">
      <div class="content">
        <div class="first-content">
          <h3>Order Summary</h3>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="music">
          <div class="oneSide">
            <div class="cont">
              <img src="images/icon-music.svg" alt="icon for music">
            </div>
           <div class="contt">
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
           </div>
          </div>
          <div class="secondSide">
            <a href="">Change</a>
          </div> 
        </div>
        <div class="buttonn">
          <h4 class="b-first">Proceed to Payment</h4>
          <h4 class="b-second">Cancel Order</h4>
        </div>
      </div>
    </div>
    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Alex Kipkorir</a>.
    </div>
  </section>
  
</body>
</html>
